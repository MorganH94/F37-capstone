<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Review Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Recipe Review Blog</h1>
    </header>
    <main>

    <form>
        <input 
            type='text'
            id="recipeTitle"
            placeholder="Recipe Title"/>
        <input 
            type='text'
            id="recipeLink"
            placeholder='Link to Recipe'/>
        <input 
            type='text'
            id="img"
            placeholder='Image of Dish'/>
            
        <section id="ratings-container">
            <p>Rate the Recipe:</p>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
        </section>
        <button class="glow-on-hover"
        >Add Entry
            </button>
    </form>

    <section id="recipes-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
